<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <title>Comicon2019</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js" defer></script>
    <script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.js" defer></script>
    <script src="js.js" defer></script>


</head>
<body>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Nom d'utilisateur</label>
        <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Entrer votre Nom d'utilisateur">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Adresse Courriel</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="container-fluid row">
        <div class="col-xl-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioPrincipal" id="SW" value="option1">
                <label class="form-check-label" for="SW">
                    Costume de Star Wars
                </label>
                <br>
                <img src="img/yoda%20falling.jpg" id="yoyodada">
                <br>
                <input class="form-check-input radio1" type="radio" name="exampleRadiosSW" id="DontLikesand" value="option1">
                <label class="form-check-label radio1" for="DontLikesand">
                    Anakin
                </label>
                <br>
                <input class="form-check-input radio1" type="radio" name="exampleRadiosSW" id="YourFather" value="option1">
                <label class="form-check-label radio1" for="YourFather">
                    Darth Vader
                </label>
                <br>
                <input class="form-check-input radio1" type="radio" name="exampleRadiosSW" id="YeetThatShit" value="option1">
                <label class="form-check-label radio1" for="YeetThatShit">
                    Luke
                </label>
                <br>
                <input class="form-check-input radio1" type="radio" name="exampleRadiosSW" id="HighGround" value="option1">
                <label class="form-check-label radio1" for="HighGround">
                    Obi-Wan
                </label>
                <br>
                <input class="form-check-input radio1" type="radio" name="exampleRadiosSW" id="Hologram" value="option1">
                <label class="form-check-label radio1" for="Hologram">
                   Leia
                </label>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioPrincipal" id="MV" value="option2">
                <label class="form-check-label" for="MV">
                    Costume de Marvel
                </label>
                <br>
                <img src="img/spidertwerking.jpg" id="spiderman">
                <br>
                <input class="form-check-input radio2" type="radio" name="exampleRadiosMV" id="TonyOfTheNorth" value="option1">
                <label class="form-check-label radio2" for="TonyOfTheNorth">
                    Ironman
                </label>
                <br>
                <input class="form-check-input radio2" type="radio" name="exampleRadiosMV" id="Shrek" value="option1">
                <label class="form-check-label radio2" for="Shrek">
                    Hulk
                </label>
                <br>
                <input class="form-check-input radio2" type="radio" name="exampleRadiosMV" id="NoOneCaresAboutHim" value="option1">
                <label class="form-check-label radio2" for="NoOneCaresAboutHim">
                    Wolverine
                </label>
                <br>
                <input class="form-check-input radio2" type="radio" name="exampleRadiosMV" id="FuckYeah" value="option1">
                <label class="form-check-label radio2" for="FuckYeah">
                    Captain America
                </label>
                <br>
                <input class="form-check-input radio2" type="radio" name="exampleRadiosMV" id="Eminem" value="option1">
                <label class="form-check-label radio2" for="Eminem">
                    Venom
                </label>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioPrincipal" id="DC" value="option3">
                <label class="form-check-label" for="DC">
                    Costume de DC
                </label>
                <img src="img/1960s-Batman-Bomb-Run-Better.jpg" id="batman">
                <br>

                <input class="form-check-input radio3" type="radio" name="exampleRadiosDC" id="BestVillainEver" value="option1">
                <label class="form-check-label radio3" for="BestVillainEver">
                    Joker
                </label>
                <br>
                <input class="form-check-input radio3" type="radio" name="exampleRadiosDC" id="SuperKitchen" value="option1">
                <label class="form-check-label radio3" for="SuperKitchen">
                    WonderWoman
                </label>
                <br>
                <input class="form-check-input radio3" type="radio" name="exampleRadiosDC" id="WeNeedAnti-Cheat" value="option1">
                <label class="form-check-label radio3" for="WeNeedAnti-Cheat">
                    SuperMan
                </label>
                <br>
                <input class="form-check-input radio3" type="radio" name="exampleRadiosDC" id="HumanSonic" value="option1">
                <label class="form-check-label radio3" for="HumanSonic">
                    Flash
                </label>
                <br>
                <input class="form-check-input radio3" type="radio" name="exampleRadiosDC" id="StevenAdams" value="option1">
                <label class="form-check-label radio3" for="StevenAdams">
                    Aquaman
                </label>
            </div>
        </div>
    </div>


</form>

</body>
</html>
