<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Formulaire </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="http://localhost:63342/formulaire/FormulaireEnvoye.html?_ijt=du63koo8vncjf0g7ongi51u3nl">
    <div class="form-group">
        <label for="exempleName">Nom </label>
        <input type="email" class="form-control" id="exempleName" aria-describedby="emailHelp" placeholder="Entrer votre nom">
    </div>
    <div class="form-group">
        <label for="exempleFirstName">Prénom </label>
        <input class="form-control" id="exempleFirstName" placeholder="Entrer votre prénom">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Quel est la matière dans laquelle vous avez de la difficulté?  </label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootstrap</option>
            <option>Positionnement des divisions</option>
            <option>Autre</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Décrivé votre problème </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            Urgent
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            Important
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
            Ça peut attendre
        </label>
    </div>
    <button type="reset" class="btn btn-primary">Recommencer </button>
    <button type="submit" class="btn btn-primary">Envoyer </button>
</form>



<script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
<script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.js"></script>

</body>
</html>
