<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Caroussel</title>

</head>
<body>



<nav class="navbar fixed-top navbar-expand-lg ">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="https://twitter.com/andrewyang">YangGang on Twitter</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.reddit.com/r/YangForPresidentHQ/comments/ch8gph/iama_andrew_yang_candidate_for_president_of_the/">YangGang on Reddit</a></li>

            <li class="nav-item"><a class="nav-link" href="#">Return to home page</a></li>
        </ul>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="img/andrew-yang-2.png"  alt="If your American, vote for Andrew Yang! ">
        </div>
        <div class="carousel-item">
            <img class="w-100" src="img/andrewyangfamily.jpg" alt="Go check his website right now.">
        </div>
        <div class="carousel-item">
            <img class="w-100" src="img/andrew%20yang%202020.png"  alt="You don't want to miss on 1000$ dollars a month, do you?">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>

<script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
